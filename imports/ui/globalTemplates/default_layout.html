<template name="default_layout">
	{{setTitle currentPage.name }}
	<a href="/admin">Administration</a>
	<h2>Menu:</h2>
	<ul>
	{{#each page in getPages}}
		<li><a href="/{{page.id}}">{{page.name}}</a></li>
	{{/each}}
	</ul>
	
	<h2>Page Content:</h2>
	<!-- "page_content" render target -->
	{{> yield "page_content"}}
</template>
